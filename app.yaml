application: wherecaniswim
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /about
  static_files: about.html
  upload: about.html

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
  
- url: /update-sessions
  script: updateSessions.application

- url: /.*
  script: WhereCanISwim.application

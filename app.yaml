application: wherecaniswim
version: 1
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /stylesheets
  static_dir: static/stylesheets

- url: /about
  static_files: static/templates/about.html
  upload: static/templates/about.html

- url: /favicon.ico
  static_files: static/templates/favicon.ico
  upload: static/templates/favicon.ico
  
- url: /update-sessions
  script: updateSessions.application

- url: /.*
  script: WhereCanISwim.application

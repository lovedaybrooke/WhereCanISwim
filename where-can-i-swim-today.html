{% extends "layout.html" %}

   	{% block day %}
    <p id="today-link"></p>
    <p class="day">Today<br>
    ({{ today }} , {{ now }})</p>
    <p id="tomorrow-link"><a href="/tomorrow">Tomorrow&#8594;</a></p>

	{% endblock %}
      
	{% block timetables %}
        <h2>Oasis indoor</h2>
        {{ today_Oasis_i|safe }}

        <h2>Oasis outdoor</h2>
        {{ today_Oasis_o|safe }}

        <h2>Highbury Leisure Centre</h2>
        {{ today_Highbury|safe }}
	{% endblock %}
